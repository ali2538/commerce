{% extends "auctions/layout.html" %}


{% block body %}
   
   {% if message %}
       <h6>{{message}}</h6>
   {% endif %}
        <form action="{% url 'auctions:create_listing' %}" method="post">
           {% csrf_token %}
          <div class="form-group">
                <input autofocus class="form-control" type="text" name="name" placeholder="Item Title">
          </div>
          <div class="form-group">
                <input autofocus class="form-control" type="text" name="description" placeholder="Item Description">
          </div>
          <div class="form-group">
                <input autofocus class="form-control" type="number" name="startingBid" placeholder="Starting Bid">
          </div>
          <div class="form-group">
                <input autofocus class="form-control" type="text" name="category" placeholder="Item Category">
          </div>
          <div class="form-group">
                <input autofocus class="form-control" type="text" name="item_image" placeholder="Image URL">
          </div>
            <input class="btn btn-primary" type="submit" value="Create Listing">
        </form>
        <a href="{% url 'auctions:index' %}">Back to Listings</a>
{% endblock body %}
